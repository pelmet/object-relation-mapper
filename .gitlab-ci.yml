variables:
  MYSQL_DATABASE: db_test_db
  MYSQL_ROOT_PASSWORD: testpass
  MYSQL_USER: dbtestuser
  MYSQL_PASSWORD: testpass

stages:
  - lint
  - test
  - phpstan

lint-php55:
  image: docker.xcroco.com/docker/centos-7/php/php55/testing
  tags:
    - docker
  stage: lint
  script:
    - find ./ -type f -name '*.php' | xargs -I {} php -l {}

lint-php70:
  image: docker.xcroco.com/docker/centos-7/php/php70/testing
  tags:
    - docker
  stage: lint
  script:
    - find ./ -type f -name '*.php' | xargs -I {} php -l {}

lint-php71:
  image: docker.xcroco.com/docker/centos-7/php/php71/testing
  tags:
    - docker
  stage: lint
  script:
    - find ./ -type f -name '*.php' | xargs -I {} php -l {}


test-php55:
  image: docker.xcroco.com/docker/centos-7/php/php55/testing
  tags:
    - docker
  services:
    - name: mariadb:5.5
      alias: mariadb55
    - name: mariadb:10.0
      alias: mariadb100
    - name: mariadb:10.1
      alias: mariadb101
    - name: mariadb:10.2
      alias: mariadb102
    - name: mariadb:10.3
      alias: mariadb103
  stage: test
  script:
    - phpunit

test-php70:
  image: docker.xcroco.com/docker/centos-7/php/php70/testing
  tags:
    - docker
  services:
    - name: mariadb:5.5
      alias: mariadb55
    - name: mariadb:10.0
      alias: mariadb100
    - name: mariadb:10.1
      alias: mariadb101
    - name: mariadb:10.2
      alias: mariadb102
    - name: mariadb:10.3
      alias: mariadb103
  stage: test
  script:
    - phpunit

test-php71:
  image: docker.xcroco.com/docker/centos-7/php/php71/testing
  tags:
    - docker
  services:
    - name: mariadb:5.5
      alias: mariadb55
    - name: mariadb:10.0
      alias: mariadb100
    - name: mariadb:10.1
      alias: mariadb101
    - name: mariadb:10.2
      alias: mariadb102
    - name: mariadb:10.3
      alias: mariadb103
  stage: test
  script:
    - phpunit

phpstan:
  image: docker.xcroco.com/docker/centos-7/php/php71/testing
  tags:
    - docker
  stage: phpstan
  script:
    - composer global require phpstan/phpstan
    - phpstan analyze -l 4 --autoload-file=_tests/_ps-autoload.php Base QueryBuilder ColumnType ConfigStorage Connector DataExchange DataMiner Exception Search
